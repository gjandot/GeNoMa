var tab_repetitions = []; //pour la détection des répétitions
var cpt = -1; //mode test

function un_parmi(tab)
{
	return tab[Math.floor(tab.length*Math.random())];
}

function est_dans(val, tab)
{
	for (var i=0; i<tab.length; i++)
	{
		if (val==tab[i])
		{
			return true;
		}
	}
	return false;
}

function elt(nom_obj) { return document.getElementById(nom_obj); }

function main()
{
	var maladie = "";
	var animal = "";
	
	elt("vernum").innerHTML = VERNUM;
	elt("version").title = VERDES;
	if (window.location.search.toLowerCase() == "?test")
	{
		cpt++;
		if (cpt >= tab_maladies.length)
		{
			cpt = 0;
		}
		maladie = tab_maladies[cpt];
		animal = un_parmi(tab_animaux);
	}
	else
	{
		do
		{
			maladie = un_parmi(tab_maladies);
			
		} while (est_dans(maladie,tab_repetitions))
		do
		{
			animal = un_parmi(tab_animaux);
		} while (est_dans(animal,tab_repetitions))
	}
	elt("maladie").innerHTML = maladie + " " + animal;
	elt("wp").href = WP_BASE_URL + maladie;
	tab_repetitions.push(maladie);
	tab_repetitions.push(animal);
	if (tab_repetitions.length > NB_REP_DETECT*2)
	{
		tab_repetitions.shift();
		tab_repetitions.shift();

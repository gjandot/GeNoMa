function un_parmi(tab)
{
	return tab[Math.floor(tab.length*Math.random())];
}

function est_dans(val, tab)
{
	for (var i=0; i<tab.length; i++)
	{
		if (val==tab[i])
		{
			return true;
		}
	}
	return false;
}
